apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-infrastructure
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/adameddy/ravenholm.git
    targetRevision: HEAD
    path: cluster/infrastructure
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    syncOptions:
    - CreateNameSpace=true
    automated:
      selfHeal: true
      prune: true