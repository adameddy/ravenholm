apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./helm-release.yaml
  - ./certificate.yaml
configMapGenerator:
  - name: mkdocs-config
    namespace: web
    files:
      - mkdocs.yml=./resources/mkdocs.yml
  - name: mkdocs-docs
    namespace: web
    files:
      - resources/main/*.md
generatorOptions:
  disableNameSuffixHash: true